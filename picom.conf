fading=true;
fade-in-step = 0.2;
fade-out-step = 0.2;

shadow = true;
shadow-exclude = [
	"class_g='Xfce4-panel'",
	"class_g = 'Xfdesktop'",
	"class_g = 'firefox'",
	"class_g = 'librewolf'",
	"_GTK_FRAME_EXTENTS@:c",
	"class_g='Polybar'",
	"class_g='dmenu'",
	"class_g='battle.net.exe'",
	"class_g = 'dwm'",
	"class_g = 'dwmsystray'",
	"class_g = 'slop'",
	"class_g = 'polybar'",
     "class_g = 'Rofi'",
     "class_g = 'Dunst'",
     "class_g = 'TelegramDesktop'",
];

