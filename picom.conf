experimental-backends = true
backend = "glx"
vsync = true;
# refresh-rate=0;
# xrender-sync = true;
# xrender-sync-fence = true;
use-damage=false;
unredir-if-possible = true;

# backend = "glx";
# paint-on-overlay = true;
# glx-no-stencil = true;
# glx-no-rebind-pixmap = true;
