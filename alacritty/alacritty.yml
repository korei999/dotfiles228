# XTerm's default colors
colors:
   # Default colors
   primary:
     background: '#121212'
     foreground: '#cccccc'
   # Normal colors
   normal:
     black:   '#000000'
     red:     '#cd0000'
     green:   '#00cd00'
     yellow:  '#cdcd00'
     blue:    '#674ea7'
     magenta: '#cd00cd'
     cyan:    '#00cdcd'
     white:   '#e5e5e5'

   # Bright colors
   bright:
     black:   '#7f7f7f'
     red:     '#ff0000'
     green:   '#00ff00'
     yellow:  '#ffff00'
     blue:    '#bd93f9'
     magenta: '#ff00ff'
     cyan:    '#00ffff'
     white:   '#ffffff'

font:
  normal:
    family: JetBrains Mono NL
  size: 13.0

draw_bold_text_with_bright_colors: true
